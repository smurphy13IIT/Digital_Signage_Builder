<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <title>Galvin Library Digital Slideshow</title>
    <link rel="stylesheet" href="signs/signs.css">	
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">

	
    
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="logo"><img src="signs/PVGLIBRARY_horiz_lockup_large.png"></div>
        </div>
        <div id="content">
            <div id="sidebar-left" class="hidden">
                <div id="sidebar-left-top"><span>Sidebar left - top</span></br><span>This div can be hidden to create one big sidebar</span></div>
                <div id="sidebar-left-bottom"><span>Sidebar left - bottom</span></br><span>This div can be hidden to create one big sidebar</span></div>
            </div>
            <div id="main-content" class="reveal">
                <div class="slides">
                </div>
            </div>
            <div id="sidebar-right">
<iframe src="https://www.transitchicago.com/diydisplay/?s1=41120&s2=40190&size=small&tto=n" height="820" width="544"></iframe>
                <!-- <iframe src="https://www.transitchicago.com/diydisplay/?s1=41120&s2=40190&size=large&w=1&tto=n"></iframe> -->
                <div id="sidebar-right-top" class="hidden"><span>Sidebar right - top</span></br><span>This div can be hidden to create one big sidebar</span></div>
                <div id="sidebar-right-bottom" class="hidden"><span>Sidebar right - bottom</span></br><span>This div can be hidden to create one big sidebar</span></div>
            </div>
        </div>
         <div id="footer">
            <div id="todays_hours">
            </div>
		<div id="datetime"></div>
        </div>

    </div>
    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
   <script src="signsIIT/signs.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,
		//hide controls
		 controls: false,
		  controlsTutorial: false,
		  controlsBackArrows: 'hidden',
		// hide progress bar
		 progress: false,
		embedded: false,
            // Slide every ten seconds
            autoSlide: 10000,
            loop: true,
	    viewDistance: 10,
            autoSlideStoppable: false,
		  autoPlayMedia: true,
            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });

    </script>

	<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
	
</body>


</html>
